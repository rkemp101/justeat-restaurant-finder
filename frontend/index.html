<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JustEat Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Include Mapbox GL JS and its Geocoder plugin styles at the head -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet" />

  <!-- Link to your custom styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar for displaying the list of locations -->
  <div class="sidebar">
    <div class="heading">
      <h1>Near You<span id="filter-btn" style="visibility:hidden; cursor:pointer; font-size: 38px;"> &#9881;</span></h1>
    </div>
    <!-- Geocoder search box -->
    <div id="geocoder" class="geocoder"></div>
    <div id="listings" class="listings"></div>
  </div>

  <div id="filter-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="filter-form">
        <label for="distance">Search radius (miles):</label>
        <select id="distance" name="distance" required>
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <label for="cuisine">Cuisine Type:</label>
        <select id="cuisine" name="cuisine">
          <!-- Options will be populated from API -->
        </select>

        <label for="rating">Minimum Star Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <button type="button" id="apply-filters">Apply Filters</button>
      </form>
    </div>
  </div>

  <!-- Main map container -->
  <div id="map" class="map"></div>

  <!-- Load Mapbox GL JS and the Geocoder plugin scripts at the bottom for better page load performance -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
